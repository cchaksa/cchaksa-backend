name: Deploy to Prod EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # main 브랜치 최신 HEAD 고정
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build jar with Gradle
        run: ./gradlew clean bootJar -x test
        env:
          SPRING_PROFILES_ACTIVE: local
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ACCESS_EXPIRATION: ${{ secrets.JWT_ACCESS_EXPIRATION }}
          JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
          APP_KEY: ${{ secrets.APP_KEY }}
          CRAWLER_BASE_URL: ${{ secrets.CRAWLER_BASE_URL }}
          REDIS_ENCRYPT_KEY: ${{ secrets.REDIS_ENCRYPT_KEY }}
          LOCAL_DB_URL: ${{ secrets.LOCAL_DB_URL }}
          LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}
          LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
          LOCAL_REDIS_HOST: ${{ secrets.LOCAL_REDIS_HOST }}
          LOCAL_REDIS_PORT: ${{ secrets.LOCAL_REDIS_PORT }}

      - name: Rename jar to app.jar
        run: |
          mkdir -p deploy
          JAR_PATH=$(find build/libs -name "*.jar" | head -n 1)
          cp "$JAR_PATH" deploy/app.jar

      - name: Copy app.jar to Prod EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USER }}
          key: ${{ secrets.PROD_EC2_KEY }}
          source: "deploy/app.jar"
          target: "/home/ubuntu/app"
          strip_components: 1

      - name: Restart Prod server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USER }}
          key: ${{ secrets.PROD_EC2_KEY }}
          script: |
            bash -c '
              set +e
              source /home/ubuntu/env.sh
              echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"
              cd /home/ubuntu/app

              PID=$(sudo lsof -t -i :8080)
              if [ -n "$PID" ]; then
                echo "Killing Spring Boot on port 8080: $PID"
                kill -9 $PID || true
              fi

              nohup java -Xms1024m -Xmx1024m -XX:+UseG1GC -XX:MaxMetaspaceSize=256m -jar app.jar --spring.profiles.active=$SPRING_PROFILES_ACTIVE > app.log 2>&1 &
              sleep 1
              exit 0
            '
